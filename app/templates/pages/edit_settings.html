
{% extends 'pages/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Edit Settings</h1>
            {{ user.profile.bio }}
            <div class="form-group">
                <form method="POST" >
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-secondary">Update Settings</button>
                </form>
            </div>
    </div>
</div>
</body>
{% endblock %}
