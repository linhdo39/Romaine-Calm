{% extends 'pages/base.html' %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
    <style>
        legend {
            width: 50px;
            padding: 2px;
            margin-left: calc(50% - - 8px);
        }
    </style>
</head>
<title>Romaine Calm</title>
<div class="jumbotron" style ="padding: 1rem 1rem;">
<body align=" center">
    {% if user.is_authenticated %}
    <div class="recipeentry" >
        <form action="/home/" method="post"> <input name="__RequestVerificationToken" type="hidden" /> <input name="submit" value={{r.recipe_id}} type="hidden" />
            {% csrf_token %}
            <fieldset>
                <div>
                </div>
                <div>
                    <div>
                        <a name="dataEntry"></a>
                        <div align="center" class="form-group" style="width:100%;">
                            <h2> {{recipe.name}} </h2><br />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <table align="center">
                        <tr>
                            
                            <td>
                                <input type="image" name="like" src="../static/Image/like.jpg" width="48" height="48"
                                alt="submit" />
                            </td>
                            <td></td>
                            <td></td>
                            <td>
                                <img width="320" height="300" alt={{recipe.name}} src={{recipe.image}} />
                            </td>
                            <td></td>
                            <td></td>
                            <td>
                                <input name="unlike" type="image" src="../static/Image/unlike.jpg" width="48"
                                    height="48" alt="submit" />
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </form>
    </div>
    {% else %}
    <form action="/home/" method="post"> <input name="__RequestVerificationToken" type="hidden" /> <input name="submit" value={{r.recipe_id}} type="hidden" />
        {% csrf_token %}
        <fieldset>
            <div>
            </div>
            <div style="width:95%;">
                <div>
                    <a name="dataEntry"></a>
                    <div align="center" class="form-group" style="width:100%;">
                        <h2> {{recipe.name}} </h2><br />
                    </div>
                </div>
            </div>
            <div class="row">
                <table align="center">
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <img width="320" height="300" alt={{recipe.name}} src={{recipe.image}} />
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </form>
    {% endif %}
</body>
</div>
</html>
{% endblock %}
