{% extends 'pages/base.html' %}
<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    label {
        width: 180px;
        clear: left;
        text-align: right;
        padding-right: 10px;
    }

    input,
    label,
    textarea {
        float: left;
    }

    input[type=submit] {
        background-color: #a9acab;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<body>
    <div class="Contactus" style="width:95%;">
        <form action="/recipe/post" method="post"><input name="__RequestVerificationToken" type="hidden" />
            <fieldset>
                <legend>
                    <h3>Contact Us</h3>
                </legend>
                <div></div>
                <div style="width:95%;">
                    <div style="float:left;width:100%;">
                        <a name="dataEntry"></a>
                        <div class="form-group" style="width:100%;">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">

                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email..">

                            <label for="subject">Subject</label>

                            <textarea id="subject" name="subject" placeholder="Write something.."
                                style="width:23% !important;font-size:11pt;height:80px;"></textarea>

                            <input type="submit" value="Submit" align="center">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
    </div>
</body>

</html>
