{% extends 'pages/base.html' %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
    <style>
        legend {
            width: 50px;
            padding: 2px;
            margin-left: calc(50% - - 8px);
        }
    </style>
</head>

<body>
    <div class="jumbotron" style="padding: 1rem 1rem;">
        <div class="recipeentry" style="width:75%;margin: auto;">
            <form action="/recipe/post" method="post"><input name="__RequestVerificationToken" type="hidden" />
                <fieldset>
                    <div style="width:95%;">
                        <div style="float:left;width:100%;">
                            <a name="dataEntry"></a>
                            <div class="form-group" style="width:100%;">

                                <table align="center">
                                    <tr>
                                        <td> <label for="Title">Title </label></td>
                                        <td><input class="form-control" id="Title" maxlength="75" name="Title"
                                                placeholder="Recipe Title" style="width:100%;;font-size:12pt;"
                                                type="text" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td> <label for="Subhead">Description </label></td>
                                        <td><textarea class="form-control" cols="20" id="Subhead" maxlength="2000"
                                                name="Subhead" rows="2"
                                                style="width:100% ;font-size:11pt;height:60px;"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> <label for="RecipePhoto">Recipe Photo </label></td>
                                        <td><input class="form-control" type="file" id="recipephoto" name="recipephoto">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="Source">Ingredients</label></td>
                                        <td><textarea class="form-control" cols="20" id="Ingredients" maxlength="3000"
                                                name="Ingredients" rows="10 "
                                                style="width:100%;font-size:11pt;height:60px;">
                                    </textarea></td>
                                    </tr>
                                    <tr>
                                        <td><label for="Source">Categoty</label></td>
                                        <td>
                                            <div id="categorize">
                                                <div id="catpicker">
                                                    <script type="text/javascript">
                                                        function changeDrop() {
                                                            var val = $("select#primaryrecipecategory").val(); // 0...11
                                                            if (val === "0") {
                                                                return;
                                                            }
                                                            $.get(
                                                                "/recipe/getcategories?id=" + val,
                                                                function (data) {
                                                                    populateDropdown($("#recipecategory"), data);
                                                                }
                                                            );
                                                        }                               
                                                    </script>
                                                    <span style="float:left;width:100%;">
                                                        <select name="primaryrecipecategory" class="form-control"
                                                            onchange="changeDrop();" id="primaryrecipecategory"
                                                            style="width:100% ; text-align: center;">
                                                            <option value="0">---- Select Recipe Categoty ----</option>
                                                            <option value="1">Breakfast</option>
                                                            <option value="2">Brunch</option>
                                                            <option value="3">Lunch</option>
                                                            <option value="4">Dinner</option>
                                                            <option value="5">Dessert</option>

                                                        </select>
                                                    </span>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding-right:44px;">
                                            <label for="TotalHrs">TOTAL time </label>
                                        </td>
                                        <td>
                                            <input class="form-control" id="totalhrs" maxlength="5" name="totalhrs"
                                                style="width:150px;display:inline;" type="text" value="0" /> hrs
                                            <input class="form-control" id="totalmins" maxlength="5" name="totalmins"
                                                style="width:150px;display:inline;" type="text" value="0" /> min
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="Instructions">Preparation </label></td>
                                        <td> <textarea class="form-control" cols="20" id="Instructions" maxlength="4000"
                                                name="Instructions" rows="2" style="width:100%;height:280px;">
                                            </textarea></td>
                                    </tr>
                                    <tr>
                                        <td colspan="7" align="center"><input type="submit" id="finalbutton"
                                                value="Submit">
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
{% endblock %}
