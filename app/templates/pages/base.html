<html>

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <title>{%block title%}Romaine-Calm{% endblock %}</title>
    <style>
        body {
            background-image: url('../static/Image/4986571.png');
            background-size:auto;
        }
        a {
            color: gray;
            background-color: transparent;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!doctype html>

    <body>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">         
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
                <a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a>
                <a class="nav-link" href="{% url 'recipes' %}">Find Recipe</a>
                <a class="nav-link" href="{% url 'help' %}">Help</a>
            </div>
            
            <div class="navbar-nav ml-auto" class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </button>
                <div class="dropdown-menu" >
                    <a class="dropdown-item" href="{% url 'profile' %}">View Profile</a>
                    <a class="dropdown-item" href="{% url 'edit_settings' %}">Edit Settings</a>
                    <a class="dropdown-item" href="{% url 'favorite' %}">Favorite</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div>
        
        </nav>
        {% else %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
                <a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a>
                <a class="nav-link" href="{% url 'recipes' %}">Find Recipe</a>
                <a class="nav-link" href="{% url 'help' %}">Help</a>
            </div>
        </nav>
        {% endif %}
        <div class="jumbotron" style ="padding: 1rem 1rem;">
                    <div class="homepage-hero-content">
                        <h1 class="text-shadow hometitle centered"
                            style="color:#fff; font-weight: bold; text-align: center;">
                            Romaine
                            Calm</h1>
                        <!--<div>
                                <form role="search">
                                    <div class="input-group"
                                        style="background-color: #ffffff;border-radius:5px; z-index:0 !important;">
                                        <input type="text" class="typeahead search-input-button" id="txtSearch1"
                                            placeholder="Search recipes" autofocus=""
                                            style="text-indent: 4px;font-size: 21px;padding-left: 12px;z-index:1000; width:100% !important">
                                    </div>
                                </form>
                            </div>
                        -->
                    </div>
                </div>
            </div>
    </body>

</html>
<div id="content" , name="content">
    {% block content %}
    {% endblock %}
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
