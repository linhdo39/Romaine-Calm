{% extends 'pages/base.html' %}

{% block content %}
<!doctype html>
<html lang="en">
<title>Romaine Calm</title>

<head>
    <style>
        a:hover,
        a:active {
            background-color: rgba(161, 158, 158, 0.386);
        }
    </style>
</head>

<body>
    <div>
        <form role="search">
            <div class="input-group"
                style="background-color: #ffffff;border-radius:5px; z-index:0 !important;">
                <input type="text" class="typeahead search-input-button" name="search" 
                    placeholder="Search recipes" 
                    style="text-indent: 4px;font-size: 21px;padding-left: 12px;z-index:1000; width:100% !important">
                    
            </div>
        </form>
        <form role="filter">
            <table  align="center">
        <tr >
            <td>
            <div id="categorize">
                <div id="catpicker">
                    <span style="float:left;width:100%;">
                            <select name="primaryrecipecategory" class="form-control"
                                id="primaryrecipecategory" style="width:100% ; text-align: center;">
                                <option value="0">---- Select Recipe Category ----</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="brunch">Brunch</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="dessert">Dessert</option>
                            </select>
                    </span>
                </div>
            </td>
            <td>
                <input type="submit" id="finalbutton" value="filter">
            </td>
        <tr>
            <td>
                <p align = 'center'>Filter for {{catergory}}</p>
            </td>
        </tr>
        </table>
        </form>
    </div>
    <div class="jumbotron" style="padding: 1rem 1rem;">
        <!-- Display list of recipes to choose from-->
        <div>
            <table>
                <tr>
                    <td>
                        {% for recipe in recipe_list%}
                        <ul class='b'>
                            <li><a href={{recipe.recipe_id}}>{{recipe.name}}</a></li>
                            <br>
                        </ul>
                        {% endfor %}
                    </td>
                </tr>
            </table>

        </div>

    </div>


</body>

</html>

{% endblock %}
