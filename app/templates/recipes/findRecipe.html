{% extends 'pages/base.html' %}

{% block content %}
<!doctype html>
<html lang="en">
<title>Romaine Calm</title>

<head>
    <style>
        a:hover,
        a:active {
            background-color: rgba(161, 158, 158, 0.386);
        }
    </style>
</head>

<body>
    <div>
        <form role="search">
            <div class="input-group"
                style="background-color: #ffffff;border-radius:5px; z-index:0 !important;">
                <input type="text" class="typeahead search-input-button" name="search" 
                    placeholder="Search recipes" autofocus=""
                    style="text-indent: 4px;font-size: 21px;padding-left: 12px;z-index:1000; width:100% !important">
                    
            </div>
        
    </div>
    <div class="jumbotron" style="padding: 1rem 1rem;">
        <!-- Display list of recipes to choose from-->
        <div>
            <table align="center">
                <tr>
                    <td>
                        <div id="categorize">
                            <div id="catpicker">
                                <span style="float:left;width:100%;">
                                        <select name="primaryrecipecategory" class="form-control"
                                            id="primaryrecipecategory" style="width:100% ; text-align: center;">
                                            <option value="0">-- Please Select Recipe Categoty to sort --</option>
                                            <option value="1">Breakfast</option>
                                            <option value="2">Brunch</option>
                                            <option value="3">Lunch</option>
                                            <option value="4">Dinner</option>
                                            <option value="5">Dessert</option>
                                        </select>
                                    </form>
                                </span>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        {% for recipe in recipe_list%}
                        <ul class='b'>
                            <li><a href={{recipe.recipe_id}}>{{recipe.name}}</a></li>
                            <br>
                        </ul>
                        {% endfor %}
                    </td>
                </tr>
            </table>

        </div>

    </div>


</body>

</html>

{% endblock %}
