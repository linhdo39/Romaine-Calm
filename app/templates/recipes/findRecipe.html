{% extends 'pages/base.html' %}

{% block content %}
<!doctype html>
<html lang="en">
<title>Romaine Calm</title>

<head>
    <style>
        a:hover,
        a:active {
            background-color: rgba(161, 158, 158, 0.386);
        }
    </style>
</head>

<body>
    <div class="jumbotron" style="padding: 1rem 1rem;">
        <!-- Display list of recipes to choose from-->
        <div>
            <table align="center">
                <tr>
                    <td>
                        <div id="categorize">
                            <div id="catpicker">
                                <script type="text/javascript">
                                    function changeDrop() {
                                        var val = $("select#primaryrecipecategory").val(); // 0...11
                                        if (val === "0") {
                                            return;
                                        }
                                        $.get(
                                            "/recipe/getcategories?id=" + val,
                                            function (data) {
                                                populateDropdown($("#recipecategory"), data);
                                            }
                                        );
                                    }                               
                                </script>
                                <span style="float:left;width:100%;">
                                    <select name="primaryrecipecategory" class="form-control" onchange="changeDrop();"
                                        id="primaryrecipecategory" style="width:100% ; text-align: center;">
                                        <option value="0">-- Please Select Recipe Categoty to sort --</option>
                                        <option value="1">Breakfast</option>
                                        <option value="2">Brunch</option>
                                        <option value="3">Lunch</option>
                                        <option value="4">Dinner</option>
                                        <option value="5">Dessert</option>
                                    </select>
                                </span>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        {% for recipe in recipe_list%}
                        <ul class='b'>
                            <li><a href={{recipe.recipe_id}}>{{recipe.name}}</a></li>
                            <br>
                        </ul>
                        {% endfor %}
                    </td>
                </tr>
            </table>

        </div>

    </div>


</body>

</html>

{% endblock %}
