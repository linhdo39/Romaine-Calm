{% extends 'pages/base.html' %}
{% block content %}
<!doctype html>
<html lang="en">

<body align="center">
    <div class="jumbotron" style="padding: 1rem 1rem;">
        <form action="/recipe/post" method="post"><input name="__RequestVerificationToken" type="hidden" />
            <fieldset>
                <div>
                    <a name="dataEntry"></a>
                    <div class="form-group">
                        <table align="center">
                            <tr>
                                <td> 
                                    <label for="Title"><h2>{{recipe.name}}</h2></label>
                                </td>
                            </tr>
                            <tr>
                                <td> <img width="320" height="300" alt={{recipe.name}} src={{recipe.image}} /></td>
                            </tr>
                            <tr>
                                <td> <b><label for="Ingredient">Ingredient </label></b>
                                    <ul class='a'>
                                        {% for line in recipe.ingredients%}
                                        <li class='b'> {{line}} </li>
                                        {% endfor %}
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td><b><label for="Instruction"> <a href={{recipe.instruction}} target="_blank">
                                    View Instructions here</a></label></b></td>
                            </tr>
                        </table>

                    </div>
                </div>

            </fieldset>

        </form>
    </div>

</body>

</html>

{% endblock %}
