{% extends 'pages/base.html' %}

{% block content %}
<!doctype html>
<html lang="en">

<body>
    <div class="recipeentry" style="width:95%;">
        <form action="/recipe/post" method="post"><input name="__RequestVerificationToken" type="hidden" />
            <fieldset>
                <legend>
                    <h3>Recipe</h3>
                </legend>
                <div>
                </div>
                <div style="width:95%;">
                    <div style="float:left;width:100%;">
                        <a name="dataEntry"></a>
                        <div class="form-group" style="width:100%;">
                            <label for="Title"> {{recipe.name}} </label><br />
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <div></div>
                <div>
                    <div>
                        <img width="320" height="300" alt= {{recipe.name}}
                            src={{recipe.image}} />

                    </div>
                </div>
                <div>
                    <label for="Ingredient">Ingredite </label>
                    <ul>
                    {% for line in recipe.ingredients%}     
                            <li>
                                {{line}}
                            </li>
                    {% endfor %}   
                    </ul>
                </div>
                <div>
                    <label for="Instruction">Instructions </label>
                    <p><a href = {{recipe.instruction}} target="_blank">View Instructions here</a></p>
                </div>
            </fieldset>
            <div>
                <br />
            </div>
        </form>
    </div>
    </div>
</body>

</html>

{% endblock %}
