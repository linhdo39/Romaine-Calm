{% extends 'pages/base.html' %}
{% block title %}Edit Profile page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Edit Profile</h1>
            <br/>
            {{ user.profile.bio }}
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data" >
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-secondary">Update Profile page</button>
                </form>
            </div>
     </div>
    </div>
</body>
{% endblock %}
